<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Portfolio</div>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="todo.html" class="active">To-Do App</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="todo-app">
            <div class="container">
                <h2>To-Do List</h2>
                <div class="todo-container">
                    <div class="todo-header">
                        <h3>My Tasks</h3>
                        <div class="task-stats">
                            <span id="totalTasks">0 tasks</span>
                            <span id="completedTasks">0 completed</span>
                        </div>
                    </div>
                    
                    <div class="todo-input">
                        <input type="text" id="newTask" placeholder="Add a new task...">
                        <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
                    </div>
                    
                    <div class="todo-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    
                    <ul class="todo-list" id="taskList">
                        <!-- Tasks will be added here by JavaScript -->
                    </ul>
                    
                    <div class="todo-actions">
                        <button id="clearCompleted">Clear Completed</button>
                        <button id="saveTasks">Save Tasks</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Portfolio. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
